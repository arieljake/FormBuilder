<html>

<head>
    <script type="text/javascript" src="js/require.min.js"></script>
    <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="js/underscore-min.js"></script>
    <script type="text/javascript" src="js/async.min.js"></script>
    <script type="text/javascript">
        window.onload = function()
        {
            require(["js/formBuilder.js"], function(FormBuilder)
            {
                var formConfig = {
                    fields: [
                    {
                        id: "name",
                        type: "text"
                    }]
                };

                var formBuilder = new FormBuilder.FormBuilder(formConfig);
                formBuilder.buildForm(".form", function(err, form)
                {
                    form.on("submit", function(values)
                    {
                        console.dir(values);
                    });
                });
            })
        };
    </script>
</head>

<body>
    <div class='form'></div>
</body>

</html>
